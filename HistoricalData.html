
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- HistoricalData Form -->
<form id="historicalDataForm" class="mb-5">
    <h2>HistoricalData Form</h2>
    <div class="row">
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="DataID" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="UserID" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="CropID" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="ChemicalID" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="ImpactID" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="LocationID" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="WeatherDataID" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="text" class="form-control" placeholder="SoilDataID" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="number" class="form-control" placeholder="Usage" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="number" class="form-control" placeholder="Yield" required>
        </div>
        <div class="col-md-4 mb-3">
            <input type="date" class="form-control" placeholder="Date" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="homeDashboard.html" class="btn btn-secondary">Back to Dashboard</a>
</form>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="hscript.js"></script>
</body>
</html>
