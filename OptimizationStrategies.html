
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- OptimizationStrategies Form -->
<form id="optimizationStrategiesForm" class="mb-5">
    <h2>Optimization Strategies Form</h2>
    <div class="mb-3">
        <label for="dataID" class="form-label">DataID</label>
        <input type="text" class="form-control" id="dataID" placeholder="Enter DataID" required>
    </div>
    <div class="mb-3">
        <label for="strategy" class="form-label">Strategy</label>
        <textarea class="form-control" id="strategy" rows="3" placeholder="Enter Optimization Strategy" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="homeDashboard.html" class="btn btn-secondary">Back to Dashboard</a>
</form>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="hscript.js"></script>
</body>
</html>
