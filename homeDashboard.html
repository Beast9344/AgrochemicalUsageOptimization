<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="hstyles.css">
</head>
<body>
  <!-- Home Dashboard -->
  <div id="homeDashboard" class="container my-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Agrochemical Usage Optimization</a>
        <button id="logoutBtn" class="btn btn-outline-light">Logout</button> <!-- Logout button added -->
      </div>
    </nav>
    <main class="container my-5">
      <div class="row">
        <div class="col-md-4 mb-3">
          <button id="optimizationBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Optimization Strategies</button>
        </div>
        <div class="col-md-4 mb-3">
          <button id="historicalDataBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Historical Data</button>
        </div>
        <div class="col-md-4 mb-3">
          <button id="soilDataBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Soil Data</button>
        </div>
        <div class="col-md-4 mb-3">
          <button id="weatherDataBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Weather Data</button>
        </div>
        <div class="col-md-4 mb-3">
          <button id="locationsBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Locations</button>
        </div>
        <div class="col-md-4 mb-3">
          <button id="environmentalImpactsBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Environmental Impacts</button>
        </div>
        <div class="col-md-4 mb-3">
          <button id="agrochemicalsBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Agrochemicals</button>
        </div>
        <div class="col-md-4 mb-3">
          <button id="cropsBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Crops</button>
        </div>
        <div class="col-md-4 mb-3">
          <button id="usersBtn" class="btn btn-primary dashboardBtn  btn-lg btn-block">Users</button>
        </div>
      </div>
    </main>
  </div>

  <script src="hscript.js"></script>
</body>
</html>
