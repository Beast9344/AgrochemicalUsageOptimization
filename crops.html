
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Input Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1>Crops Form</h1>
        <form id="cropsForm">
            <div class="mb-3">
                <label for="cropID" class="form-label">CropID</label>
                <input type="text" class="form-control" id="cropID" placeholder="Enter CropID">
            </div>
            <div class="mb-3">
                <label for="cropName" class="form-label">Name</label>
                <input type="text" class="form-control" id="cropName" placeholder="Enter Name">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="homeDashboard.html" class="btn btn-secondary">Back to Dashboard</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="hscript.js"></script>
</body>
</html>
